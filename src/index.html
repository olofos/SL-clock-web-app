<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <title>SL Clock</title>

    <script src="code.js"></script>
  </head>
  <body>
    <!-- Icons from: https://www.materialui.co/ -->
    <div class="splash">
      <div class="content">
        <h2>Loading</h2>
        <div class="progress">
        </div>
      </div>
    </div>
    <div class="page-container">
      <header id="app-header">
        <svg class="logo" viewBox="-40 -40 380 380" >
          <g transform="translate(0,-752.36224)">
            <circle cx="150" cy="902.36224" r="160" />
            <ellipse cx="17.657833" cy="856.6582" rx="27.823988" ry="41.720974" transform="matrix(0.99648061,-0.08382353,0.06440352,0.99792394,0,0)" />
            <ellipse cx="338.64301" cy="781.1131" rx="29.966318" ry="42.121895" transform="matrix(0.98590555,0.16730286,-0.23668959,0.97158532,0,0)" />
            <ellipse cx="703.88531" cy="536.93756" rx="27.823986" ry="41.720974" transform="matrix(0.78812645,0.61551337,-0.63074361,0.7759913,0,0)" />
            <ellipse cx="851.26721" cy="459.8244" rx="27.823986" ry="41.720974" transform="matrix(0.67508527,0.73773971,-0.75074555,0.66059149,0,0)" />
            <path
              d="m 43.218124,941.2685 c 4.73526,-10.0775 13.024295,-17.03639 20.131842,-23.38165 7.599473,-5.9756 21.284034,-12.79604 28.654937,-15.46315 8.668827,-2.8636 25.917777,-7.85467 50.300087,-0.82145 19.2346,4.99297 31.04905,24.78052 36.2758,41.75202 5.22342,15.4207 6.96888,29.23219 7.16875,50.24819 0.22144,11.28254 -0.91028,21.66454 -11.14603,30.68514 -8.19629,6.131 -8.80935,5.3249 -18.94177,6.3576 -11.47192,0.6019 -18.10279,-10.2093 -22.11867,-15.503 -5.19841,-6.4253 -13.89167,-16.26955 -19.73491,-21.85516 -6.64951,-5.75203 -14.146336,-7.38961 -25.008003,-7.84922 -10.764647,-0.54662 -19.217126,-2.40083 -23.088637,-2.87255 -6.535766,-0.79632 -12.603374,-2.76045 -17.969909,-5.54073 -2.984028,-1.51925 -8.699755,-5.24453 -9.275993,-13.74398 -0.516305,-7.61544 1.66874,-15.71762 4.752506,-22.01206 z"
              />
          </g>
        </svg>

        <!-- <img id="header-logo" src=<%=require("./logo.svg")%>> -->
        <h1>SL Clock Configuration</h1>
      </header>
      <div id="tab-container">
        <nav id="tab-header">
          <ul class="tab-list">
            <li class="tab-list-item" id="tab-list-item-overview">Status</li>
            <li class="tab-list-item" id="tab-list-item-configure-wifi">Configure WIFI</li>
            <li class="tab-list-item active" id="tab-list-item-configure-journies">Configure Journies</li>
          </ul>
        </nav>
        <section class="tab-panel" id="tab-panel-overview">
          <section>
            <h3>Wifi</h3>
            <div class="status-list">
              <div class="status striped"><span class="status-label">Mode: </span><span id="status-wifi-mode" class="status-value"></span></div>
              <div class="status striped"><span class="status-label">SSID: </span><span id="status-wifi-ssid" class="status-value"></span></div>
              <div class="status striped"><span class="status-label">IP: </span><span id="status-wifi-ip" class="status-value"></span></div>
              <div class="status striped"><span class="status-label">Netmask: </span><span id="status-wifi-netmask" class="status-value"></span></div>
              <div class="status striped"><span class="status-label">Gateway: </span><span id="status-wifi-gateway" class="status-value"></span></div>
            </div>
          </section>
          <section>
            <h3>Timezone</h3>
            <div class="status-list">
              <div class="status striped"><span class="status-label">Name: </span><span id="status-tz-name" class="status-value"></span></div>
              <div class="status striped"><span class="status-label">Abbreviation: </span><span id="status-tz-abbrev" class="status-value"></span></div>
              <div class="status striped"><span class="status-label">Next update: </span><span id="status-tz-next-update" class="status-value"></span></div>
            </div>
          </section>
          <section id="status-section-journies">
            <h3>Journies</h3>
          </section>
        </section>

        <section class="tab-panel" id="tab-panel-configure-wifi">
          <div class="header">
            <span class="message"></span>
            <span class="spinner">
              <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/></svg>
            </span>
          </div>

          <div class="wifi-list-container">
            <div class="wifi-list">
            </div>
          </div>
        </section>

        <section class="tab-panel active" id="tab-panel-configure-journies">
          <div class="journies-container config">
            <div class="header">
              <span class="message"></span>
              <span class="spinner">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/></svg>
              </span>
            </div>
            <div class="journey-list">
            </div>
            <div class="buttons-drawer">
              <button class="reset" disabled>Reset</button>
              <button class="save" disabled>Save</button>
            </div>
          </div>

          <div class="journies-container site-select active">
            <div class="header">
              <span class="message"></span>
              <span class="spinner">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/></svg>
              </span>
            </div>
            <div class="search-bar">
              <input type="search">
              <button>Search</button>
            </div>
            <div class="site-list">
            </div>
            <div class="buttons-drawer">
              <button class="cancel">Cancel</button>
              <button class="next" disabled>Next</button>
            </div>

          </div>

          <div class="journies-container journey-select">
            <div class="header">
              <span class="message"></span>
              <span class="spinner">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/></svg>
              </span>
            </div>
            <div class="journey-list">
            </div>
            <div class="buttons-drawer">
              <button class="cancel">Cancel</button>
              <button class="back">Back</button>
              <button class="ok" disabled>OK</button>
            </div>
          </div>

        </section>

        <footer id="snackbar">
          <div class="progress">
            <span class="percent">0%</span>
            <div class="bar"></div>
          </div>
        </footer>
      </div>
    </div>

    <div class="templates">
      <div class="status-journey">
        <h4></h4>
        <div class="status-list">
          <div class="status striped"><span class="status-label">Line:</span><span class="status-value">
              <span class="status-journey-icon"></span><span class="status-journey-line"></span></span>
          </div>
          <div class="status striped"><span class="status-label">From:</span><span class="status-value status-journey-from"></span></div>
          <div class="status striped"><span class="status-label">To:</span><span class="status-value status-journey-to"></span></div>
        </div>
      </div>

      <div class="wifi-ap folding">
        <span class="check">
          <svg width="16" height="12">
            <path
              d="m 0.5,5.6569 5.656858,5.6569 8.48528,-8.4853 -2.12132,-2.1213 -6.36396,6.364 -3.53554,-3.5356 z"
              style="stroke-width:1;" />
          </svg>
        </span>
        <span class="ssid"></span>

        <span class="icons">
          <span class="rssi">
            <svg width=42 height=24 class="rssi">
              <rect rx=2 ry=2 x= 2 y=18 width=5 height= 4 class="bar-1"/>
              <rect rx=2 ry=2 x=10 y=14 width=5 height= 8 class="bar-2"/>
              <rect rx=2 ry=2 x=18 y=10 width=5 height=12 class="bar-3"/>
              <rect rx=2 ry=2 x=26 y= 6 width=5 height=16 class="bar-4"/>
              <rect rx=2 ry=2 x=34 y= 2 width=5 height=20 class="bar-5"/>
            </svg>
          </span>

          <span class="security">
            <svg width=16 height=20 class="security">
              <circle cx=8 cy=5 r=4 style="fill-opacity:0;stroke-width:2;"/>
              <rect rx=2 ry=2 x=3 y=6 width=10 height=11 style="stroke-width:2;"/>
            </svg>
          </span>
        </span>

        <form class="fold-out" action="javascript:void(0);">
          <span>
            <label>Password: </label>
            <input type="password" class="password">
          </span>
          <button class="forget">Forget</button>
          <button class="connect" disabled>Connect</button>
        </form>
      </div>

      <div class="journey striped folding">
        <span class="icon"></span>
        <span class="line"></span>
        <span class="from"></span>
        <span class="stop"></span>
        <span class="to"></span>
        <span class="destination"></span>
      </div>

      <div class="journey-edit-delete-buttons buttons fold-out">
        <button class="delete">Delete</button>
        <button class="edit">Edit</button>
      </div>

      <div class="site striped folding">
        <span class="name">
        </span>
      </div>


      <div class="journey-add striped"><span class="icon"><svg class="add" viewBox="0 0 24 24"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg></span><span class="spacer"></span><span class="message">Add a new journey</span></div>

      <div class="journey-editor">
        <div class="site-searcher">
          <div class="input">
            <div class="label">From:</div>
            <input types="search"/>
            <button disabled>Search</button>
          </div>
        </div>
        <div class="journey-picker">
          <div class="new-journies">
          </div>
        </div>
      </div>


      <div class="journey-icons">
        <svg class="tram" width="24" height="24" viewBox="0 0 24 24"><path d="M19 16.94V8.5c0-2.79-2.61-3.4-6.01-3.49l.76-1.51H17V2H7v1.5h4.75l-.76 1.52C7.86 5.11 5 5.73 5 8.5v8.44c0 1.45 1.19 2.66 2.59 2.97L6 21.5v.5h2.23l2-2H14l2 2h2v-.5L16.5 20h-.08c1.69 0 2.58-1.37 2.58-3.06zm-7 1.56c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm5-4.5H7V9h10v5z"/></svg>

        <svg class="train" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c-4 0-8 .5-8 4v9.5C4 17.43 5.57 19 7.5 19L6 20.5v.5h2.23l2-2H14l2 2h2v-.5L16.5 19c1.93 0 3.5-1.57 3.5-3.5V6c0-3.5-3.58-4-8-4zM7.5 17c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm3.5-7H6V6h5v4zm2 0V6h5v4h-5zm3.5 7c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>

        <svg class="ship" width="24" height="24" viewBox="0 0 24 24"><path d="M20 21c-1.39 0-2.78-.47-4-1.32-2.44 1.71-5.56 1.71-8 0C6.78 20.53 5.39 21 4 21H2v2h2c1.38 0 2.74-.35 4-.99 2.52 1.29 5.48 1.29 8 0 1.26.65 2.62.99 4 .99h2v-2h-2zM3.95 19H4c1.6 0 3.02-.88 4-2 .98 1.12 2.4 2 4 2s3.02-.88 4-2c.98 1.12 2.4 2 4 2h.05l1.89-6.68c.08-.26.06-.54-.06-.78s-.34-.42-.6-.5L20 10.62V6c0-1.1-.9-2-2-2h-3V1H9v3H6c-1.1 0-2 .9-2 2v4.62l-1.29.42c-.26.08-.48.26-.6.5s-.15.52-.06.78L3.95 19zM6 6h12v3.97L12 8 6 9.97V6z"/></svg>

        <svg class="bus" width="24" height="24" viewBox="0 0 24 24"><path d="M4 16c0 .88.39 1.67 1 2.22V20c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h8v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z"/></svg>

        <svg class="metro" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c-4.42 0-8 .5-8 4v9.5C4 17.43 5.57 19 7.5 19L6 20.5v.5h12v-.5L16.5 19c1.93 0 3.5-1.57 3.5-3.5V6c0-3.5-3.58-4-8-4zM7.5 17c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm3.5-6H6V6h5v5zm5.5 6c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6h-5V6h5v5z"/></svg>
      </div>


      <div class="edit-icons">
        <svg class="edit" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>

        <svg class="add" viewBox="0 0 24 24"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>

        <svg class="trash" viewBox="0 0 24 24"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>

        <svg class="remove" viewBox="0 0 24 24"><path d="M7 11v2h10v-2H7zm5-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
  </body>

  <svg class="icon-settings" width="24" height="24" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
