<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <title>SL Clock</title>

  <script src="code.js"></script>
</head>

<body>
  <div class="splash">
    <div class="content">
      <h2>Loading</h2>
      <div class="progress">
      </div>
    </div>
  </div>
  <div class="page-container">
    <header id="app-header">
      <svg class="logo" viewBox="-40 -40 380 380">
        <g transform="translate(0,-752.36224)">
          <circle cx="150" cy="902.36224" r="160" />

          <ellipse cx="703.88531" cy="536.93756" rx="27.823986" ry="41.720974" transform="matrix(0.78812645,0.61551337,-0.63074361,0.7759913,0,0)" />
          <ellipse cx="851.26721" cy="459.8244" rx="27.823986" ry="41.720974" transform="matrix(0.67508527,0.73773971,-0.75074555,0.66059149,0,0)" />
          <path d="m 43.218124,941.2685 c 4.73526,-10.0775 13.024295,-17.03639 20.131842,-23.38165 7.599473,-5.9756 21.284034,-12.79604 28.654937,-15.46315 8.668827,-2.8636 25.917777,-7.85467 50.300087,-0.82145 19.2346,4.99297 31.04905,24.78052 36.2758,41.75202 5.22342,15.4207 6.96888,29.23219 7.16875,50.24819 0.22144,11.28254 -0.91028,21.66454 -11.14603,30.68514 -8.19629,6.131 -8.80935,5.3249 -18.94177,6.3576 -11.47192,0.6019 -18.10279,-10.2093 -22.11867,-15.503 -5.19841,-6.4253 -13.89167,-16.26955 -19.73491,-21.85516 -6.64951,-5.75203 -14.146336,-7.38961 -25.008003,-7.84922 -10.764647,-0.54662 -19.217126,-2.40083 -23.088637,-2.87255 -6.535766,-0.79632 -12.603374,-2.76045 -17.969909,-5.54073 -2.984028,-1.51925 -8.699755,-5.24453 -9.275993,-13.74398 -0.516305,-7.61544 1.66874,-15.71762 4.752506,-22.01206 z" />
        </g>
      </svg>

      <h1>SL Clock Configuration</h1>
    </header>
    <div id="tab-container">
      <nav id="tab-header">
        <ul class="tab-list">
          <li class="tab-list-item" id="tab-list-item-overview">Status</li>
          <li class="tab-list-item" id="tab-list-item-configure-wifi">Configure WIFI</li>
          <li class="tab-list-item" id="tab-list-item-configure-journies">Configure Journies</li>
        </ul>
      </nav>
      <section class="tab-panel" id="tab-panel-overview">
        <div class="header">
          <span class="message"></span>
          <span class="spinner">
            <svg width="24" height="24" viewBox="0 0 24 24">

            </svg>
          </span>
        </div>
        <section>
          <h3 id="status-section-header-wifi" class="clickable">
            Wifi
            <svg class="icon-settings" viewBox="0 0 24 24">
              <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
            </svg>
          </h3>
          <div class="status-list">
            <div class="status striped"><span class="status-label">Mode: </span><span id="status-wifi-mode" class="status-value"></span></div>
          </div>
          <section>
            <h4>Station</h4>
            <div class="status-list status-wifi-station">
              <div class="status striped"><span class="status-label">SSID: </span><span class="status-value status-wifi-ssid"></span></div>
              <div class="status striped"><span class="status-label">IP: </span><span class="status-value status-wifi-ip"></span></div>
              <div class="status striped"><span class="status-label">Netmask: </span><span class="status-value status-wifi-netmask"></span></div>
              <div class="status striped"><span class="status-label">Gateway: </span><span class="status-value status-wifi-gateway"></span></div>
            </div>
          </section>
          <section class="status-wifi-softap-section">
            <h4>SoftAP</h4>
            <div class="status-list status-wifi-softap">
              <div class="status striped"><span class="status-label">SSID: </span><span class="status-value status-wifi-ssid"></span></div>
              <div class="status striped"><span class="status-label">IP: </span><span class="status-value status-wifi-ip"></span></div>
              <div class="status striped"><span class="status-label">Connected Stations: </span><span class="status-value status-wifi-connected-stations"></span></div>
            </div>
          </section>
        </section>
        <section>
          <h3>Time</h3>
          <div class="status-list">
            <div class="status striped">
              <span class="status-label">Current time: </span>
              <span id="status-time-now" class="status-value"></span>
            </div>
          </div>
          <h4>Timezone</h4>
          <div class="status-list">
            <div class="status striped"><span class="status-label">Name: </span><span id="status-tz-name" class="status-value"></span></div>
            <div class="status striped"><span class="status-label">Abbreviation: </span><span id="status-tz-abbrev"
                class="status-value"></span></div>
            <div class="status striped"><span class="status-label">Next update: </span><span id="status-tz-next-update"
                class="status-value"></span></div>
          </div>
        </section>
        <section id="status-section-journies">
          <h3 id="status-section-header-journies" class="clickable">
            Journies
            <svg class="icon-settings" viewBox="0 0 24 24">
              <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
            </svg>
          </h3>
          <div id="status-journey-list"></div>
        </section>
        <section id="status-section-system">
          <h3>System</h3>
          <div class="status-list">
            <div class="status striped"><span class="status-label">Free Heap:</span><span id="status-system-heap" class="status-value"></span></div>
          </div>
          <h4>Task Stacks</h4>
          <div id="status-task-list" class="status-list"></div>
        </section>
      </section>

      <section class="tab-panel" id="tab-panel-configure-wifi">
        <div class="header">
          <span class="message"></span>
          <span class="spinner">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" />
            </svg>
          </span>
        </div>

        <div class="wifi-list-container">
          <div class="wifi-list">
          </div>
        </div>
      </section>

      <section class="tab-panel" id="tab-panel-configure-journies">
        <div class="journies-container config">
          <div class="header">
            <span class="message">
            </span>
            <span class="spinner">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" />
              </svg>
            </span>
          </div>
          <div class="journey-list">
          </div>
          <div class="buttons-drawer">
            <button class="reset" disabled>Reset</button>
            <button class="save" disabled>Save</button>
          </div>
        </div>

        <div class="journies-container site-select">

        </div>

        <div class="journies-container journey-select">
        </div>

      </section>

      <footer id="snackbar">
        <div class="progress">
          <span class="percent">0%</span>
          <div class="bar"></div>
        </div>
      </footer>
    </div>
  </div>

  <template id="template-status-journey">
    <div class="status-journey">
      <h4></h4>
      <div class="status-list">
        <div class="status striped"><span class="status-label">Line:</span><span class="status-value">
            <span class="status-journey-icon"></span><span class="status-journey-line"></span></span>
        </div>
        <div class="status striped"><span class="status-label">From:</span><span class="status-value status-journey-from"></span></div>
        <div class="status striped"><span class="status-label">To:</span><span class="status-value status-journey-to"></span></div>
        <div class="status striped"><span class="status-label">Next departure:</span><span class="status-value status-journey-departure-time"></span></div>
      </div>
    </div>
  </template>

  <template id="template-status-task">
    <div class="status striped"><span class="status-label status-task-name">From:</span><span class="status-value status-task-stack"></span></div>
  </template>

    <div class="wifi-ap striped selectable folding">
      <span class="check">
        <svg width="18" height="18" viewBox="0 0 18 18">
          <path d="M6.61 11.89L3.5 8.78 2.44 9.84 6.61 14l8.95-8.95L14.5 4z" /></svg>
      </span>
      <span class="ssid"></span>

      <span class="icons">
        <span class="rssi">

          </svg>
        </span>
      </span>

      <form class="fold-out" action="javascript:void(0);">
        <span class="password">
          <label>Password: </label>
          <input type="password" class="password" disabled>
        </span>
        <button class="forget" disabled>Forget</button>
        <button class="connect" disabled>Connect</button>
      </form>
    </div>
  </template>


  <template id="template-journey">
    <div class="journey striped selectable folding">
      <span class="icon"></span>
      <span class="line"></span>
      <span class="from"></span>
      <span class="stop"></span>
      <span class="to"></span>
      <span class="destination"></span>
    </div>
  </template>

  <template id="template-journey-edit-delete-buttons">
    <div class="journey-edit-delete-buttons buttons fold-out">
      <button class="delete">Delete</button>
      <button class="edit">Edit</button>
    </div>
  </template>

  <template id="template-site">
    <div class="site striped selectable folding">
      <span class="name">
      </span>
    </div>
  </template>


  <template id="template-journey-add">
    <div class="journey-add striped selectable">
      <span class="icon">
        <svg class="add" viewBox="0 0 24 24">
          <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
        </svg>
      </span>
      <span class="spacer"></span>
      <span class="message">Add a new journey</span>
    </div>
  </template>

  <template id='template-journey-site-select'>
    <div class="header">
      <span class="message"></span>
      <span class="spinner">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" /></svg>
      </span>
    </div>
    <div class="search-bar">
      <input type="search">
      <button disabled>Search</button>
    </div>
    <div class="site-list">
    </div>
    <div class="buttons-drawer">
      <button class="cancel">Cancel</button>
      <button class="next" disabled>Next</button>
    </div>
  </template>

  <template id='template-journey-journey-select'>
    <div class="header">
      <span class="message"></span>
      <span class="spinner">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" />
        </svg>
      </span>
    </div>
    <div class="journey-list">
    </div>
    <div class="buttons-drawer">
      <button class="back">Back</button>
      <button class="ok" disabled>OK</button>
    </div>
  </template>
